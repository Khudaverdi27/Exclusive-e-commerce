<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="./assets/css/main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <!-- Navbar begining -->
    <header class="header-top  bg-dark fixed-top">
    </header>
    <!-- Navbar ending -->
    <!-- Content start -->
    <div id="hero-section" class="container position-relative">
        <div class="cartTopSection d-flex justify-content-between">
            <div class="pathLinks m-4">
                <a href="./index.html" class="arrivingPage text-secondary">Home</a><span><a href="./account.html"
                        class="currentPage text-dark">My Account</a></span>
            </div>
            <div class="loginedUser d-flex gap-1 mt-5">
                <p>Welcome!</p>
                <span class="loginedUserName">Md Rimel</span>
            </div>
        </div>
        <div class="row d-flex ">
            <div class="controlSection col-xl-4 col-md-12 col-sm-12 mx-sm-auto mx-md-auto crusor-p">
                <div class="controlledSectionCart m-4 ">
                    <div class="manageAccount d-flex flex-column" x-data="{ open: false }">
                        <p class="labelForControlled" @click="open = ! open">Manage My Account</p>
                        <div class="linksForControlled justify-content-start" x-show="open"
                            @click.outside="open = false">
                            <a href="#" class="linksControlled ">My profile</a>
                            <a href="#" class="linksControlled ">Address Book</a>
                            <a href="#" class="linksControlled ">My Payment Options</a>
                        </div>
                    </div>
                    <div class="myOrders d-flex flex-column  my-4" x-data="{ open: false }">
                        <p class="labelForControlled" @click="open = ! open">My Orders</p>
                        <div class="linksForControlled" x-show="open" @click.outside="open = false">
                            <a href="#" class="linksControlled myOrdersLinks">My Returns</a>
                            <a href="#" class="linksControlled myOrdersLinks">My Cancellations</a>
                        </div>
                    </div>
                    <div class="myWishList">
                        <p class="labelForControlled">My Wishlist</p>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-md-12 col-sm-10 mx-sm-auto mt-4 mx-auto mb-5">
                <div class="editingInput">
                    <div class="editingTitle">
                        <p class="text-danger">Edit your Profile</p>
                    </div>
                    <div class="firstAndLastname d-flex  gap-3">
                        <div class="mb-3 w-75">
                            <label for="nameArea" class="form-label">First Name</label>
                            <input type="text" class="form-control py-2 bg-solid-secondary" id="nameArea">
                        </div>
                        <div class="mb-3 w-75">
                            <label for="surnameArea" class="form-label">Last Name</label>
                            <input type="text" class="form-control py-2 bg-solid-secondary" id="surnameArea">
                        </div>

                    </div>
                    <div class="emailAndAdress d-flex  gap-3">
                        <div class="mb-1 w-75">
                            <label for="mailArea" class="form-label">Email address</label>
                            <input type="email" class="form-control py-2 bg-solid-secondary" id="mailArea"
                                placeholder="@example.com">
                        </div>
                        <div class="mb-1 w-75">
                            <label for="adressArea" class="form-label">Adress</label>
                            <input type="text" class="form-control py-2 bg-solid-secondary" id="adressArea">
                        </div>
                    </div>
                    <div class="passwordChanges d-flex flex-column gap-3 my-3">
                        <h6 class="mb-0">Password Changes</h6>
                        <input type="password" class="form-control py-2 bg-solid-secondary" id="currPassArea"
                            placeholder="current password">
                        <input type="password" class="form-control py-2 bg-solid-secondary" id="newPassArea"
                            placeholder="new password">
                        <input type="password" class="form-control py-2 bg-solid-secondary" id="confrimPassArea"
                            placeholder="confrim password">
                    </div>
                    <div class="buttonsCartEdit float-end">
                        <button class="cancelBtn">Cancel</button>
                        <button class="savechangesBtn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card position-absolute loader-card rounded d-none">

        </div>

    </div>
    <!-- Content end -->

    <!-- Footer start -->
    <footer class="footerContainer bg-dark">
    </footer>
    <!-- Footer end -->
    <script type="module" src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

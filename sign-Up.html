<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exclusive</title>
    <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="overflow-x-hidden">
    <header class="header-top  bg-dark fixed-top ">

    </header>
    <!-- Content start -->
    <section id="hero-section" class="position-relative">
        <div class="content d-flex align-items-center flex-wrap row">
            <div class="imgContainer col-sm-12 col-md-5 col-xl-6 col-lg-5">
                <img class="img-fluid shoppingImg" src="assets/images/other/imageShopping.jpg" alt="">
            </div>
            <div
                class="formContainer col-sm-12 ms-2 d-xl-flex align-items-xl-center flex-xl-column justify-content-center col-md-5 col-xl-5 col-lg-5">
                <h1 class="text-center">Create account</h1>
                <p class="text-center">Enter your details below</p>
                <form data-form="signIn" id="form-sign" class="inputsAndBtns mx-2">
                    <div class="inputs d-flex flex-column position-relative">
                        <input id="input-name-sign" type="text" class="borderlessInput mt-3 py-2 px-2"
                            placeholder="Name">
                        <div id="signName_error" class=' fs-12 text-danger bg-light-red rounded px-2  d-none mt-1'>
                            Please fill up your Name</div>
                        <input id="input-email-sign" type="text" class="borderlessInput mt-3 py-2 px-2"
                            placeholder="Email or Phone Number">
                        <div id="signEmail_error" class='fs-12 text-danger bg-light-red rounded px-2  d-none mt-1'>
                            Please
                            Please fill up your e-mail or phone number</div>
                        <input id="input-pass-sign" type="password" class="borderlessInput mt-3 py-2 px-2 mb-1"
                            placeholder="Password">
                        <div id="signPass_error" class='fs-12 text-danger bg-light-red rounded px-2  d-none'>Must
                            be
                            numbers,lowercase and uppercase letters, and total characters at least 8.</div>
                        <i id="eyeIconAccountPage"
                            class="crusor-p position-absolute fs-5 text-secondary fa-solid fa-eye-slash"></i>

                    </div>
                    <div class="btns d-flex flex-column container my-2">
                        <button type="submit" class="button createBtn my-1 signBtn">Create account</button>
                        <button class="button googleBtn my-1">
                            <span><img src="assets/images/icon/googleIcon.png" alt="" style="width: 20px;"></span>
                            Sign up with Google
                        </button>
                    </div>
                    <div class="haveAccount d-flex">
                        <p>Already have an account?</p>
                        <a id="logIn" href="#" class="text-dark text-decoration-underline">Log in</a>

                    </div>
                </form>
            </div>

        </div>

        <div class="card position-absolute loader-card rounded d-none">

        </div>
    </section>
    <!-- Content end -->
    <!-- Footer start -->
    <footer class="footerContainer bg-dark py-5 overflow-hidden">

    </footer>
    <!-- Footer end -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>

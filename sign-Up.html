<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exclusive</title>
    <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="overflow-x-hidden">
    <header class="header-top  bg-dark fixed-top ">

    </header>
    <!-- Content start -->
    <section id="hero-section" class="position-relative">
        <div class="content d-flex align-items-center flex-wrap row">
            <div class="imgContainer col-sm-12 col-md-5 col-xl-6 col-lg-5">
                <img class="img-fluid shoppingImg" src="assets/images/other/imageShopping.jpg" alt="">
            </div>
            <div
                class="formContainer col-sm-12 ms-2 d-xl-flex  flex-xl-column justify-content-center col-md-5 col-xl-5 col-lg-5">
                <h1 class="text-center">Create account</h1>
                <p class="text-center">Enter your details below</p>
                <form data-form="signIn" id="form-sign" class="inputsAndBtns me-3">
                    <div class="inputs d-flex flex-column">
                        <div class="mb-1">
                            <input id="input-name-sign" type="text" class="form-control py-2 px-2 borderlessInput"
                                id="exampleFormControlInput1" placeholder="Name">
                        </div>

                        <div id="signName_error" class=' fs-12 text-danger bg-light-red rounded px-2  d-none my-1'>
                            Please fill up your Name</div>
                        <div class="my-3">
                            <input id="input-email-sign" type="text" class="borderlessInput form-control py-2 px-2"
                                id="exampleFormControlInput1" placeholder="Email or Phone Number">
                        </div>
                        <div id="signEmail_error" class='fs-12 text-danger bg-light-red rounded px-2  d-none my-1'>
                            Please
                            Please fill up your e-mail or phone number</div>
                        <div class="input-group mb-1">
                            <input id="input-pass-sign" type="password" class="form-control  py-2 px-2 borderlessInput"
                                placeholder="Password" aria-label="Recipient's Password"
                                aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2"> <i id="eyeIconAccountPage"
                                    class="crusor-p fs-5 p-0 text-secondary fa-solid fa-eye-slash"></i></span>
                        </div>

                        <div id="signPass_error" class='fs-12 text-danger bg-light-red rounded px-2 my-1  d-none'>Must
                            be
                            numbers,lowercase and uppercase letters, and total characters at least 8.</div>

                    </div>
                    <div class="btns d-flex flex-column  my-2">
                        <button type="submit" class="button createBtn my-1 signBtn">Create account</button>
                        <button class="button googleBtn my-1">
                            <span><img src="assets/images/icon/googleIcon.png" alt="" style="width: 20px;"></span>
                            Sign up with Google
                        </button>
                    </div>
                    <div class="haveAccount d-flex">
                        <p>Already have an account?</p>
                        <a id="logIn" href="#" class="text-dark text-decoration-underline">Log in</a>

                    </div>
                </form>
            </div>

        </div>

        <div class="card position-fixed loader-card rounded d-none">

        </div>
    </section>
    <!-- Content end -->
    <!-- Footer start -->
    <footer class="footerContainer bg-dark  overflow-hidden">

    </footer>
    <!-- Footer end -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>

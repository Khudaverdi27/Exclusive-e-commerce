<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Navbar begin -->
    <header class="header-top  bg-dark fixed-top">
    </header>
    <!-- Navbar end -->
    <!-- Content start -->
    <div class="container">
        <div class="cartTopSection d-flex justify-content-between">
            <div class="pathLinks m-4">
                <a href="./header.html" class="arrivingPage">Home</a><span><a href="./cart.html"
                        class="currentPage"><span class="pageSlash">/</span>Cart</a></span>
            </div>
        </div>
        <div class="container cartContainer">
            <div class="d-flex flex-column gap-3">
                <div class="card mt-1 cardShadowContainer border-0  ">
                    <div class="cardTitles card-body d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Products</span>
                        <span class="fw-bold">Prices</span>
                        <span class="fw-bold">Quantity</span>
                        <span class="fw-bold">Subtotal</span>
                    </div>
                </div>
                <div class="card mt-1 cardShadowContainer border-0">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="productName col-2">
                            <img src="assets/images/svg/icon-cancel.svg" alt="" class="cancelBtn">
                            <img class="imgBox" src="assets/images/products/monitor.png" alt="">
                            <span>LCD monitor</span>
                        </div>
                        <div class=" col-8 d-flex justify-content-around px-4">
                            <span>$650</span>
                            <input class="quantityInput" type="number" name="" id="" value="01">
                        </div>
                        <div class="col-2 d-flex justify-content-end">
                            <p class="">$650</p>
                        </div>
                    </div>
                </div>
                <div class="card mt-1 cardShadowContainer border-0">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="productName col-2">
                            <img src="assets/images/svg/icon-cancel.svg" alt="" class="cancelBtn">
                            <img class="imgBox" src="assets/images/products/gamepad.png" alt="">
                            <span>Gamepad</span>
                        </div>
                        <div class=" col-8 d-flex justify-content-around px-4">
                            <span>$550</span>
                            <input class="quantityInput" type="number" name="" id="" value="02">
                        </div>
                        <div class="col-2 d-flex justify-content-end">
                            <p class="">$1100</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttonsCart d-flex justify-content-between mt-5">
                <a href="./header.html"> <button>Return to Shop</button></a>
                <button>Update cart</button>
            </div>
            <div class="row d-flex mt-5">
                <div class="col-xl-5 mx-auto">
                    <div class="cupponApply ">
                        <input type="text" placeholder="Coupon Code" class="couponInput">
                        <button class="btnMyDesign applyBtn">Apply Coupon</button>
                    </div>
                </div>
                <div class="col-xl-7 d-flex justify-content-end mb-5 mx-auto ">
                    <div class="cartTotal">
                        <p class="cartTotalTitle fw-bolder px-4 py-4 my-2">Cart total</p>
                        <div class="cardTotalSection d-flex justify-content-between align-items-center px-3 ">
                            <p>Subtotal</p>
                            <p>1750$</p>
                        </div>
                        <div class="cardTotalSection d-flex justify-content-between align-items-center px-3">
                            <p>Shipping</p>
                            <p>Free</p>
                        </div>
                        <div
                            class="cardTotalSection d-flex justify-content-between align-items-center px-3 lastTotalSection">
                            <p>Total</p>
                            <p>1750$</p>
                        </div>
                        <button class="proceesBtn btnMyDesign d-block mx-auto">Procees to checkout</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Content end -->
    </div>
    <!-- Footer start -->
    <footer class="footerContainer bg-dark py-5">
    </footer>
    <!-- Footer end -->
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>

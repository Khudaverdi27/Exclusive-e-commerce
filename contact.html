<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <header class="header-top  bg-dark fixed-top">

    </header>

    <!-- Content start -->
    <div class="contactContainer ">
        <div class="container-fluid d-flex justify-content-around">
            <div class="firstDiv row d-flex justify-content-between flex-wrap">
                <div class="col-3 callUsContainer">
                    <div class="callUs my-2 d-flex gap-2 align-items-center">
                        <img src="assets/images/contactImg/icons-phone.svg" alt="">
                        <h4 class="mt-2">Call to us</h4>
                    </div>
                    <p>We are available 24/7, 7 days a week.</p>
                    <p>Phone: +8801611112222</p>
                </div>

                <div class="col-8 inputContainer">
                    <div class="inputs d-flex">
                        <input class="input" type="text" placeholder="Your Name">
                        <input class="input" type="email" placeholder="Your Email">
                        <input class="input" type="text" placeholder="Your Phone">
                    </div>
                    <input type="text" class="msjInput" placeholder="Your Message">
                    <button class="btn btnSend">Send Message</button>
                </div>
            </div>
            <div class="divider"></div>

        </div>
        <div class="container px-4">
            <div class="col-3 callUsContainer">
                <div class="callUs my-2 d-flex gap-2 align-items-center">
                    <img src="assets/images/contactImg/icons-mail.svg" alt="">
                    <h4 class="mt-2">Write To US</h4>
                </div>
                <p>Fill out our form and we will contact you within 24 hours.</p>
                <p>Emails: customer@exclusive.com</p>
                <p>Emails: support@exclusive.com</p>
            </div>
            <div>
            </div>
        </div>
    </div>
    <!-- Content end -->

    <!-- Footer start -->
    <footer class="footerContainer bg-dark p-5 overflow-hidden ">

    </footer>
    <!-- Footer end -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js"></script>

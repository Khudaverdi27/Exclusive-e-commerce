<!doctype html>
<html lang="en">
<!-- test -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exclusive</title>
    <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="header-top  bg-dark fixed-top">
        <!-- content forom navbar.js -->
    </header>
    <section id="hero-section" class="position-relative">
        <section class="ProductsSection container m-top-10">
            <div class="d-flex">
                <p class="text-secondary me-1 fs-14">Account /</p>
                <p class="text-secondary me-1 fs-14">My Account /</p>
                <p class="text-secondary me-1 fs-14">Product /</p>
                <p class="text-secondary me-1 fs-14 arrivingPage">View Cart /</p>
                <p class="text-dark me-1 fs-14 currentPage">Check-out</p>
            </div>
            <h2 class="my-3">Billing Details</h2>
            <div class="row my-5">
                <div class="col-xl-6 col-md-6 col-sm-12">
                    <form id="formCheckout">
                        <div class="mb-3">
                            <label class="text-secondary form-label">First Name<span
                                    class="text-danger">*</span></label>
                            <input id="checkoutName" type="text"
                                class="form-control w-full width-75 bg-solid-secondary">
                            <p id="checkoutNameErr" class="text-danger fs-14 d-none">Please fill this area!</p>
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary form-label">Company Name</label>
                            <input type="text" class="form-control w-full bg-solid-secondary">
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary form-label">Street Address<span
                                    class="text-danger">*</span></label>
                            <input id="checkoutAdress" type="text" class="form-control w-full bg-solid-secondary">
                            <p id="checkoutAdressErr" class="text-danger fs-14 d-none">Please fill this area!</p>
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary form-label">Apartment, floor, etc.
                                (optional)</label>
                            <input type="text" class="form-control w-full bg-solid-secondary">
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary form-label">Town/City<span class="text-danger">*</span></label>
                            <input id="checkoutCity" type="text" class="form-control w-full bg-solid-secondary">
                            <p id="checkoutCityErr" class="text-danger fs-14 d-none">Please fill this area!</p>
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary form-label">Phone Number<span
                                    class="text-danger">*</span></label>
                            <input placeholder="1234567890" id="checkoutNumber" type="tel"
                                class="form-control w-full bg-solid-secondary srch-input">
                            <p id="checkoutNumErr" class="text-danger fs-14 d-none">Please fill this area!</p>
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary form-label">Email address</label>
                            <input type="email" class="form-control w-full bg-solid-secondary">
                        </div>
                    </form>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" checked type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Save this information for faster check-out
                            next time</label>
                    </div>
                </div>
                <div class="col-xl-5 col-md-6 col-sm-12 mtop-5">
                    <div class="p-end">
                        <div id="checkout-container">
                            <!-- from storage -->
                        </div>

                        <div class="d-flex justify-content-between w-100 border-bottom my-3">
                            <h6>Subtotal:</h6>
                            <span id="subTotalPrice">$1750</span>
                        </div>
                        <div class="d-flex justify-content-between w-100 border-bottom my-3">
                            <h6>Shipping:</h6>
                            <span>Free</span>
                        </div>
                        <div class="d-flex justify-content-between w-100">
                            <h6>Total:</h6>
                            <span id="totalPrice">$1750</span>
                        </div>
                        <div class="my-3">
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input bg-image " type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Bank
                                    </label>
                                </div>
                                <div class="payment-methods">
                                    <img src="./assets/images/logo/bkash.png" alt="">
                                    <img src="./assets/images/logo/visa.png" alt="">
                                    <img src="./assets/images/logo/mastercard.png" alt="">
                                    <img src="./assets/images/logo/nagad.png" alt="">
                                </div>
                            </div>
                            <div class="form-check my-4">
                                <input class="form-check-input bg-image " type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Cash on delivery
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="input-group input-group-lg w-50 ">
                            <input type="text" class="form-control input-coupon" placeholder="Coupon Code"
                                aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <button type="button" class="btn bg-light-orange btn-lg text-white fs-16 me-3">Apply
                            Coupon</button>
                    </div>
                    <button id="placeOrder"
                        class="place-order place-order--default btn bg-light-orange btn-lg text-white fs-16 mt-4">
                        <div class="default text">Place Order</div>
                        <div class="forklift">
                            <div class="upper"></div>
                            <div class="lower"></div>
                        </div>
                        <div class="box animation"></div>
                        <div class="done text">Done</div>
                    </button>
                </div>
            </div>
            </div>

        </section>
        <div class="card position-fixed loader-card rounded d-none">

        </div>
    </section>
    <footer class="footerContainer bg-dark ">


    </footer>

    <!-- Footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
